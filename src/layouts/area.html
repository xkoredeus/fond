<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#6232ad">
    <link rel="shortcut icon" href="{{root}}assets/img/favicon.ico" type="image/x-icon">
    <title>New Project</title>
    <link rel="stylesheet" href="{{root}}assets/css/app.css">
</head>

<body>
    {{> preloader}}
    <div class="layout">
        <div class="banner">
            <div class="banner__slider owl-carousel">
                <div class="banner__slider-item">
                    <div class="banner__slider-img owl-lazy" data-src="{{root}}assets/img/area__bg.jpg"></div>
                </div>
                <div class="banner__slider-item">
                    <div class="banner__slider-img owl-lazy" data-src="{{root}}assets/img/stories__img.jpg"></div>
                </div>
                <div class="banner__slider-item">
                    <div class="banner__slider-img owl-lazy" data-src="{{root}}assets/img/area__bg.jpg"></div>
                </div>
            </div>
            <div class="banner__in">
                {{> header}}
                <div class="container">
                    <button class="banner__nav banner__nav--prev" type="button">
                        <svg width="8" height="11">
                            <use xlink:href="#slider-arrow-prev"></use>
                        </svg>
                    </button>
                    <button class="banner__nav banner__nav--next" type="button">
                        <svg width="7" height="11">
                            <use xlink:href="#slider-arrow-next"></use>
                        </svg>
                    </button>
                    <div class="banner__info">
                        <a class="button banner__button" href="#">
                        <span class="d-flex align-items-center">
                            <svg width="27" height="9">
                                <use xlink:href="#arrow"></use>
                            </svg>
                            <span class="ml-2 d-none d-xl-block">Вернуться в каталог</span>
                        </span>
                        </a>
                        <div class="crumbs">
                        <span>
                            <a href="#">Главная</a>
                        </span>
                            <span>
                            <a href="#">Каталог</a>
                        </span>
                            <span>
                            <a href="#">Поселок-1</a>
                        </span>
                            <span>Участок №34345</span>
                        </div>

                        <div class="section__title">Участок № 34345 в поселке Поселок-1</div>

                        <div class="d-flex flex-column flex-xl-row flex-wrap justify-content-center align-items-center">
                            <div class="banner__test">
                                <svg width="30" height="30">
                                    <use xlink:href="#area"></use>
                                </svg>
                                <span class="ml-2">20 соток</span>
                            </div>
                            <div class="banner__test">
                                <svg width="24" height="30">
                                    <use xlink:href="#geo"></use>
                                </svg>
                                <span class="ml-2">Ярославская обл.</span>
                            </div>
                            <div class="banner__test">
                                <svg width="28" height="29">
                                    <use xlink:href="#role"></use>
                                </svg>
                                <span class="ml-2">Свободного назначения</span>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center">
                            <svg width="30" height="30" class="banner__price-icon">
                                <use xlink:href="#rubl"></use>
                            </svg>
                            <span class="fmed h3 d-flex align-items-center">
                            <span class="h1 banner__price">
                                35 000 <span class="rub rub--light"></span>
                            </span>
                            <span class="banner__price-subtitle">
                                | в рассрочку за 15 <span class="rub rub--light"></span> в день
                            </span>
                        </span>

                        </div>
                    </div>
                </div>
                <svg class="banner__border" width="100%" height="183">
                    <use xlink:href="#border--top"></use>
                </svg>
            </div>
        </div>
        <div class="inner-content">
            {{> body}}
        </div>
        {{> stories}}
        {{> questions}}
        {{> footer}}
    </div>

    {{> svg}}
    <script src="{{root}}assets/js/app.js"></script>
</body>
</html>
