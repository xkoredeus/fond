<section class="login">
    <svg class="section__border section__border--top" width="100%" height="183">
        <use xlink:href="#border--top"></use>
    </svg>
    <div class="section__in section--inner">
        <div class="container">
            <div class="d-flex flex-column align-items-center">
                    <form class="login-form">
                        <div class="section__title mb-3">Личные данные</div>
                        <div class="section__subtitle gsbold mb-3 mb-xl-4">Укажите данные, мы зарегистрируем аккаунт автоматически:</div>
                        <div class="login-form__in d-flex flex-column">
                            <input class="mb-2 mb-xl-3" type="text" placeholder="Представьтесь, пожалуйста">
                            <input class="mb-2 mb-xl-3 js-tel" type="tel" placeholder="Ваш телефон">
                            <input class="mb-2 mb-xl-3" type="email" placeholder="Ваш email">
                            <div class="login-form__actions d-flex flex-column flex-sm-row justify-content-between align-items-center mt-3 mb-4">
                                <button class="button mb-3 mb-sm-0" type="submit">Подтвердить</button>
                                <span class="mx-2">или</span>
                                <button class="button mt-2 mt-sm-0 mb-3 mb-sm-0 button--tr button--tr-black js-show-register">
                                    Войдите
                                </button>
                                <span class="login-form__actions-append">Если у вас есть аккаунт</span>
                            </div>
                            <div class="text-center mb-3">Или зарегистрироваться при помощи</div>

                            <div class="login-form__social d-flex justify-content-between justify-content-sm-around justify-content-xl-between">
                                <button class="button button--social button--social-vk">
                                    <svg width="27" height="15">
                                        <use xlink:href="#vk"></use>
                                    </svg>
                                </button>
                                <button class="button button--social button--social-gg">
                                    <svg width="18" height="20">
                                        <use xlink:href="#gg"></use>
                                    </svg>
                                </button>
                                <button class="button button--social button--social-fb">
                                    <svg width="9" height="20">
                                        <use xlink:href="#fb"></use>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>

                    <form class="register-form">
                        <div class="section__title mb-3">Войти в аккаунт</div>
                        <div class="login-form__in d-flex flex-column">
                            <input class="mb-2 mb-xl-3" type="email" placeholder="Ваш email">
                            <input class="mb-2 mb-xl-3" type="password" placeholder="Ваш пароль">
                            <div class="login-form__actions d-flex flex-column justify-content-between align-items-center mt-3 mb-4">
                                <button class="button w-100" type="submit">Подтвердить</button>
                                <span class="my-3">или</span>
                                <button class="button mb-3 button--tr button--tr-black w-100 js-show-login">
                                    Зарегистрируйтесь
                                </button>
                                <span>Если у вас нет аккаунта</span>
                            </div>
                            <div class="text-center mb-3">Или войдите при помощи</div>

                            <div class="login-form__social d-flex justify-content-between justify-content-sm-around justify-content-xl-between">
                                <button class="button button--social button--social-vk">
                                    <svg width="27" height="15">
                                        <use xlink:href="#vk"></use>
                                    </svg>
                                </button>
                                <button class="button button--social button--social-gg">
                                    <svg width="18" height="20">
                                        <use xlink:href="#gg"></use>
                                    </svg>
                                </button>
                                <button class="button button--social button--social-fb">
                                    <svg width="9" height="20">
                                        <use xlink:href="#fb"></use>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </form>

                    <label class="checkbox my-4 mt-xl-5">
                        <input type="checkbox">
                        <span class="checkbox__text">
                            <span class="checkbox__gal">
                                <svg width="30" height="30">
                                    <use xlink:href="#gal"></use>
                                </svg>
                            </span>
                            <span>Я прочитал (а) и согласен (сна) с&nbsp;<span class="checkbox__link" data-src="#popup--terms" data-fancybox>условиями бронирования</span></span>
                        </span>
                    </label>

                    <button class="button">Перейти к оплате бронирования</button>
                    <div class="mt-3 mt-xl-4 text-center">Вы будете перенаправлены на страницу оплаты, а затем - в личный кабинет</div>
                </div>
        </div>
    </div>
    <svg class="section__border section__border--bot" width="100%" height="183">
        <use xlink:href="#border--top"></use>
    </svg>
</section>
